name: wallet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  step_progress_indicator: ^1.0.2
  flutter_rounded_date_picker: ^2.0.2


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  calendar_timeline: ^1.0.4
  introduction_screen: ^3.0.2
  lottie: ^1.3.0
  unicons: ^2.1.0
  backdrop: ^0.8.0
  sliding_up_panel: ^2.0.0+1
  sqflite: ^2.0.3
  path: any
  # hive database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_keyboard_size: ^1.0.0+4
  get: ^4.6.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.2.3+1 
  # hive database generators
  build_runner: ^2.1.11
  hive_generator: ^1.1.3


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/animation/
    - assets/img/
    - assets/img/boite_rakitra_texte_sans_bg.png


  fonts:
    - family: CaviarDreams
      fonts:
        - asset: assets/font/caviar_dreams/CaviarDreams_Bold.ttf
        - asset: assets/font/caviar_dreams/CaviarDreams_BoldItalic.ttf
        - asset: assets/font/caviar_dreams/CaviarDreams_Italic.ttf
        - asset: assets/font/caviar_dreams/CaviarDreams.ttf


